<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sähköpyörän Rangelaskuri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 797.6px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 50%;
        }
        header h1 {
            color: #001f3f;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #001f3f;
        }
        select, input[type="range"], button {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="range"] {
            background-color: #d3d3d3;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto 20px auto;
            color: #001f3f;
        }
        button {
            background-color: #001f3f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e1f7e1;
            border: 1px solid #b2e0b2;
            border-radius: 8px;
        }
        .result h2 {
            color: #001f3f;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 12px; /* Smaller font size */
            color: #001f3f;
        }
        .footer-text a {
            color: #001f3f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://media.nsbrands.com/w_706/cropped-logo-kuntokauppa" alt="Kuntokauppa Logo">
            <h1>Sähköpyörän rangelaskuri</h1>
        </header>

        <label for="battery">Akun koko (Wh):</label>
        <select id="battery">
            <option value="360">360 Wh</option>
            <option value="540">540 Wh</option>
            <option value="630">630 Wh</option>
            <option value="690">690 Wh</option>
            <option value="720">720 Wh</option>
            <option value="856">856 Wh</option>
            <option value="882">882 Wh</option>
            <option value="1008">1008 Wh</option>
        </select>

        <label for="riderWeight">Pyöräilijän paino (kg): <span id="riderWeightValue">50</span></label>
        <input type="range" id="riderWeight" class="slider" min="50" max="120" value="50">

        <label for="temperature">Ulkona lämpötila (°C): <span id="temperatureValue">20</span></label>
        <input type="range" id="temperature" class="slider" min="-20" max="30" value="20">

        <label for="assistance">Avustustaso:</label>
        <input type="range" id="assistance" class="slider" min="1" max="4" value="1" step="1">
        <div class="range-labels">
            <span>Eco</span>
            <span>Normaali</span>
            <span>Korkea</span>
            <span>Turbo</span>
        </div>

        <button onclick="calculateRange()">Laske kantama</button>

        <div id="result" class="result">
            <h2>Arvioitu kantama: <span id="rangeValue"></span> km</h2>
        </div>

        <div class="footer-text">
            Arvot on laskettu Uppsalan yliopiston Mario Nikolovin Pro Gradun keskimääräisten arvojen perusteella<br>
            (<a href="https://uu.diva-portal.org/smash/get/diva2:1840744/FULLTEXT01.pdf" target="_blank">https://uu.diva-portal.org/smash/get/diva2:1840744/FULLTEXT01.pdf</a>)
        </div>
    </div>

    <script>
        document.getElementById('riderWeight').addEventListener('input', function() {
            document.getElementById('riderWeightValue').textContent = this.value;
        });

        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('temperatureValue').textContent = this.value;
        });

        function calculateRange() {
            const batteryWh = parseFloat(document.getElementById('battery').value);
            const riderWeight = parseFloat(document.getElementById('riderWeight').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const assistance = parseFloat(document.getElementById('assistance').value);

            // Constants
            const avgConsumptionAhKm = 0.4;
            const batteryVoltage = 36; // Assuming a common 36V battery
            const avgBikeWeight = 25;

            // Calculate battery capacity in Ah
            const batteryAh = batteryWh / batteryVoltage;

            // Calculate base range (km) without adjustments
            const baseRange = batteryAh / avgConsumptionAhKm;

            // Rider weight effect (assuming linear decrease by weight)
            const riderWeightEffect = 1 - ((riderWeight - 50) / 70) * 0.2; // 20% reduction for 70kg increase

            // Temperature effect
            let temperatureEffect;
            if (temperature <= -20) {
                temperatureEffect = 0.5; // 50% capacity at -20°C
            } else if (temperature <= 0) {
                temperatureEffect = 0.5 + (temperature + 20) * 0.01; // Linear from 50% at -20°C to 70% at 0°C
            } else if (temperature <= 25) {
                temperatureEffect = 1; // 100% capacity from 20°C to 25°C
            } else if (temperature <= 30) {
                temperatureEffect = 0.9 + (temperature - 25) * 0.01; // Linear from 90% at 25°C to 95% at 30°C
            }

            // Assistance effect
            let assistanceEffect;
            switch (assistance) {
                case 1:
                    assistanceEffect = 1; // Eco (100% range)
                    break;
                case 2:
                    assistanceEffect = (1 + 0.7576) / 2; // Normaali (average of original and 75.76% range)
                    break;
                case 3:
                    assistanceEffect = (1 + 0.5455) / 2; // Korkea (average of original and 54.55% range)
                    break;
                case 4:
                    assistanceEffect = (1 + 0.5152) / 2; // Turbo (average of original and 51.52% range)
                    break;
                default:
                    assistanceEffect = 1; // Default to Eco
                    break;
            }

            // Calculate final range
            const finalRange = baseRange * riderWeightEffect * temperatureEffect * assistanceEffect;

            // Display result
            document.getElementById('rangeValue').textContent = finalRange.toFixed(2);
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
