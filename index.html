<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistinen sähköpyörän Rangelaskuri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Set site background color to white */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 700px; /* Setting the maximum width to 650px */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            margin: 10px;
            background: #f4f4f4;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            width: 50%;
        }
        header h1 {
            color: #001f3f;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #001f3f;
        }
        input[type="range"], button {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="range"] {
            background-color: #d3d3d3;
        }
        .range-labels {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto 20px auto;
            color: #001f3f;
        }
        .battery-labels {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto 10px auto;
            color: #001f3f;
        }
        button {
            background-color: #001f3f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #e1f7e1;
            border: 1px solid #b2e0b2;
            border-radius: 8px;
        }
        .result h2 {
            color: #001f3f;
        }
        .footer-text {
            margin-top: 20px;
            font-size: 12px; /* Smaller font size */
            color: #001f3f;
            text-align: center; /* Center-align the footer text */
        }
        .footer-text a {
            color: #001f3f;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://media.nsbrands.com/w_706/cropped-logo-kuntokauppa" alt="Kuntokauppa Logo">
            <h1>Sähköpyörän rangelaskuri</h1>
        </header>

        <label for="battery">Akun koko (Wh): <span id="batteryValue">625</span> Wh</label>
        <input type="range" id="battery" class="slider" min="0" max="10" value="5" step="1" list="tickmarks">
        <div class="battery-labels">
            <span>250</span>
            <span>280</span>
            <span>500</span>
            <span>525</span>
            <span>612</span>
            <span>625</span>
            <span>630</span>
            <span>690</span>
            <span>720</span>
            <span>882</span>
            <span>1008</span>
        </div>

        <label for="riderWeight">Pyöräilijän paino (kg): <span id="riderWeightValue">92</span></label>
        <input type="range" id="riderWeight" class="slider" min="50" max="120" value="92">

        <label for="temperature">Ulkona lämpötila (°C): <span id="temperatureValue">20</span></label>
        <input type="range" id="temperature" class="slider" min="-20" max="30" value="20">

        <label for="assistance">Avustustaso:</label>
        <input type="range" id="assistance" class="slider" min="1" max="4" value="1" step="1">
        <div class="range-labels">
            <span>Eco</span>
            <span>Normaali</span>
            <span>Korkea</span>
            <span>Turbo</span>
        </div>

        <button onclick="calculateRange()">Laske kantama</button>

        <div id="result" class="result">
            <h2>Arvioitu kantama: <span id="rangeValue"></span> km</h2>
        </div>

        <div class="footer-text">
            Arvot on laskettu Uppsalan yliopiston Mario Nikolovin Pro Gradun keskimääräisten arvojen perusteella<br>
            (<a href="https://uu.diva-portal.org/smash/get/diva2:1840744/FULLTEXT01.pdf" target="_blank">https://uu.diva-portal.org/smash/get/diva2:1840744/FULLTEXT01.pdf</a>)
        </div>
    </div>

    <script>
        const batteryValues = [250, 280, 500, 525, 612, 625, 630, 690, 720, 882, 1008];
        const batterySlider = document.getElementById('battery');
        const batteryValueDisplay = document.getElementById('batteryValue');

        batterySlider.addEventListener('input', function() {
            const value = batterySlider.value;
            batteryValueDisplay.textContent = batteryValues[value];
        });

        document.getElementById('riderWeight').addEventListener('input', function() {
            document.getElementById('riderWeightValue').textContent = this.value;
        });

        document.getElementById('temperature').addEventListener('input', function() {
            document.getElementById('temperatureValue').textContent = this.value;
        });

        function calculateRange() {
            const batteryWh = batteryValues[parseInt(batterySlider.value)];
            const riderWeight = parseFloat(document.getElementById('riderWeight').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const assistance = parseFloat(document.getElementById('assistance').value);

            // Constants
            const batteryVoltage = 36; // Assuming a common 36V battery
            const baselineRiderWeight = 92; // Baseline rider weight in kg
            const baselineBatteryWh = 625; // Baseline battery capacity in Wh
            const baselineBatteryCapacity = 0.77; // Baseline battery capacity percentage
            const avgConsumptionEco = 0.203; // Ah/km for setting 1 (Eco)
            const avgConsumptionNormaali = 0.257; // Ah/km for setting 2 (Normaali)
            const avgConsumptionKorkea = 0.330; // Ah/km for setting 3 (Korkea)
            const avgConsumptionTurbo = 0.393; // Ah/km for setting 4 (Turbo)

            // Calculate battery capacity in Ah
            const batteryAh = batteryWh / batteryVoltage;

            // Calculate effective battery capacity in Ah based on given percentage
            const effectiveBatteryAh = batteryAh * baselineBatteryCapacity;

            // Calculate consumption for different assistance levels
            const avgConsumption = (assistance === 1 ? avgConsumptionEco :
                                   (assistance === 2 ? avgConsumptionNormaali :
                                   (assistance === 3 ? avgConsumptionKorkea :
                                   avgConsumptionTurbo)));

            // Calculate base range (km) without adjustments
            const baseRange = effectiveBatteryAh / avgConsumption;

            // Rider weight effect (assuming linear decrease by weight)
            const riderWeightEffect = 1 - ((riderWeight - baselineRiderWeight) / baselineRiderWeight) * 0.2;

            // Temperature effect
            let temperatureEffect;
            if (temperature <= -20) {
                temperatureEffect = 0.5; // 50% capacity at -20°C
            } else if (temperature <= 0) {
                temperatureEffect = 0.5 + (temperature + 20) * 0.01; // Linear from 50% at -20°C to 70% at 0°C
            } else if (temperature <= 25) {
                temperatureEffect = 1; // 100% capacity from 20°C to 25°C
            } else if (temperature <= 30) {
                temperatureEffect = 0.9 + (temperature - 25) * 0.01; // Linear from 90% at 25°C to 95% at 30°C
            }

            // Calculate final range
            const finalRange = baseRange * riderWeightEffect * temperatureEffect;

            // Display result
            document.getElementById('rangeValue').textContent = finalRange.toFixed(2);
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
